<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="matcha2.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Tea</title>
</head>
<body>
    <main>
        <section class="section section__contact">
            <div class="container section__container">
                <h2>Nous Contacter :</h2>
                <div class="form__container container">
                    <form for="" class="form" action="">
                        <div class="select__container">
                            <label for="gender">Civilité :</label>
                            <select name="gender" id="gender" class="ui__select_default ui__select">
                                <option value="none" selected>Genre</option>
                                <option value="Homme">Homme</option>
                                <option value="Femme">Femme</option>
                                <option value="Autre">Autre</option>
                            </select>
                        </div>
                        <div class="name__inputs">
                            <label for="fname">Prénom : </label>
                            <input class="form__input" type="text" name="fname" id="fname" placeholder="Prénom..">
                            <label for="lname">Nom : </label>
                            <input class="form__input" type="text" name="lname" id="lname" placeholder="Nom..">
                        </div>
                        <div>
                            <label for="email">Email : </label>
                            <input class="form__input email__input" type="email" name="email" id="email" placeholder="Adresse..">
                        </div>
                        <div>
                            <label for="message">Votre message :</label>
                            <input class="form__input message__input" maxlength="300" type="text">
                        </div>
                        <button>Envoyer</button>
                    </form>
               </div>
            </div>
        </section>
    </main>
</body>
</html>
